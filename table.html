                <div class="status-header">Open</div>

                <div class="status-header">Reopen</div>
                <div class="status-header">Reject</div>
            </div>
            <div class="status-row">
                <div class="status-count open" id="count-open">0</div>

                <div>

                         </div>

            </div>
            <div>

            </div>
                <div>

            </div>
