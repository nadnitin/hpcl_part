<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATOS Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">
            <h3 class="text-center">Audit Login</h3>
          </div>
          <div class="card-body">
            <form method="post" id="form_id" name="myform">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" required id="username" name="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" required id="password" name="password" placeholder="Enter password">
              </div>
              <button type="submit" id="submit" class="btn btn-primary btn-block">Login</button>
               <div id="loader" class="loader"></div>
              
            </form>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script class="u-script" type="text/javascript" src="login.js" defer=""></script>
</body>
</html>
